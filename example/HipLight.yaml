# All colors must be in the form of '#rrggbb' or '#rgb'.
# You cannot use color names.

log-view:
  nickname-format: '%n'
  scroller-highlight-color: '#f0f'
input-text:
  font-family: 'Monaco'
  font-size: 11
  background-color: '#2F2F31'
  color: '#ffffff'
member-list:
  font-family: 'Monaco'
  font-size: 9
  color: '#bbb'
  background-color: '#202020'
  operator:
    color: '#CF7D34'
  selected:
    color: '#E9C062'
    background:
      # gradient
      top-line-color: '#222'
      bottom-line-color: '#222'
      top-color: '#222'
      bottom-color: '#222'
server-tree:
  font-family: 'Monaco'
  font-size: 9
  background-color: '#202020'
  highlight:
    color: '#E9C062'
  newtalk:
    color: '#CF7D34'
  unread:
    color: '#CF7D34'
  normal:
    active:
      color: '#888'
    inactive:
      color: '#5e5960'
  selected:
    active:
      color: '#C0C0C0'
    inactive:
      color: '#7c767e'
    background:
      # gradient
      top-line-color: '#222'
      bottom-line-color: '#222'
      top-color: '#222'
      bottom-color: '#222'
